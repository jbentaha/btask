server:
  port: 8083

logging:
  level:
    org.springframework:
      web: debug

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users-microservice
          uri: lb://users-microservice
          predicates:
            - Path=/users/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
